<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/standard.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap-utilities.min.css"
    />
  </head>
  <body onload="init()">
    <div id="loadAnimation" class="loadAnim d-none">
        <img src="./img/ballCard.png" />
    </div>
    <div class="maincontainer">
        <header>
            <div class="logo">
                <img src="./img/ball-colorized.png" />
                <span><a href="" target="_self">Pok√©dex</a></span>
            </div>
            <div class="searchBox">
                <input type="text" id="search" placeholder="Search..." onkeyup="filterPokemons()" />
                <button disabled>
            <img src="./img/search.png" />
          </button>
            </div>
        </header>

    <div id="content"></div>
    <div
      id="overlay"
      class="selectedPokemonOverlay d-none"
      onclick="closeOverlay()"
    ></div>
  </body>
  <script src="./mainscript.js"></script>
  <script src="./scripts/template.js"></script>
  <script src="./scripts/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"></script>
</html>
